<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input class="form-control" id="title" type="text" formControlName="title"/>
    </div>
    <div class="form-group">
      <label for="content"></label>
      <textarea class="form-control" id="content" rows="5" cols="33" formControlName="content"></textarea>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Soumettre</button>
  </form>
</div>
